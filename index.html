<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self'"
        />
        <link rel="stylesheet" href="./assets/main.css" />
        <title>Dollar Store Discord</title>
    </head>
    <body>
        <nav class="sidebar">
            <h1>Dollar Store Discord</h1>

            <div class="sidebar-setting">
                <label for="nameInput">Display Name</label>
                <input class="input" id="nameInput" placeholder="Your name" />
            </div>

            <div class="sidebar-setting">
                <label for="statusSelect">Status</label>
                <select id="statusSelect">
                    <option value="online">Online</option>
                    <option value="idle">Idle</option>
                </select>
            </div>

            <div class="sidebar-setting">
                <label for="ifaceSelect">Interface</label>
                <select id="ifaceSelect"></select>
            </div>

            <div class="sidebar-setting">
                <label for="themeSelect">Theme</label>
                <div class="themes-container">
                    <button
                        data-theme="light"
                        class="theme-button"
                        style="background-color: aliceblue"
                    ></button>
                    <button
                        data-theme="dark"
                        class="theme-button"
                        style="background-color: #202b49"
                    ></button>
                    <button
                        data-theme="yellow"
                        class="theme-button"
                        style="background-color: #d6c23d"
                    ></button>
                </div>
            </div>

            <div class="sidebar-bottom-button">
                <button class="btn btn-nitro" id="nitro">GET NITRO</button>
            </div>
        </nav>

        <main class="main-content">
            <div id="messages-container"></div>

            <div class="horizontal-container message-input-container">
                <label for="destInput">To:</label>
                <input
                    class="input"
                    id="destInput"
                    placeholder="Message destination"
                    value="everyone"
                />
                <input
                    class="input"
                    id="msgInput"
                    placeholder="Type a message"
                />
                <button class="btn" id="sendBtn">Send</button>
            </div>

            <p id="status"></p>
        </main>

        <aside class="status-sidebar">
            <div id="statusList">
                <p style="padding: 8px">
                    Attach an interface to see online users. Or don't and stay
                    lonely.
                </p>
            </div>
        </aside>

        <script src="./src/renderer.js"></script>
    </body>
</html>
