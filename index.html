<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta viewport="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self'"
        />
        <link rel="stylesheet" href="./assets/main.css" />
        <title>Dollar Store Discord</title>
    </head>
    <body>
        <nav class="sidebar">
            <h1>Dollar Store Discord</h1>
        </nav>
        <main class="main-content">
            <div class="horizontal-container">
                <div class="vertical-label-setting">
                    <label for="nameInput">Display Name</label>

                    <input
                        class="input"
                        id="nameInput"
                        placeholder="Your name"
                    />
                </div>
                <div class="vertical-label-setting">
                    <label for="statusSelect">Status</label>
                    <select id="statusSelect">
                        <option value="online">
                            <span class="status-online"></span>Online
                        </option>
                        <option value="idle">
                            <span class="status-idle"></span>Idle
                        </option>
                    </select>
                </div>
                <div class="vertical-label-setting">
                    <label for="ifaceSelect">Interface</label>
                    <select id="ifaceSelect"></select>
                </div>
            </div>
            <div id="messages-container"></div>

            <div class="horizontal-container">
                <label
                    for="destInput"
                    style="
                        padding: 10px;
                        text-align: center;
                        vertical-align: middle;
                    "
                    >To:</label
                >
                <input
                    class="input"
                    id="destInput"
                    placeholder="Message destination"
                    value="everyone"
                />
                <input
                    class="input"
                    id="msgInput"
                    placeholder="Type a message"
                />
                <button class="btn" id="sendBtn">Send</button>
            </div>
            <p id="status"></p>
        </main>
        <side>
            <div id="statusList">
                <p>
                    Attach an interface to see online users. Or stay lonely, I
                    couldn't care less.
                </p>
            </div>
        </side>
        <script src="./src/renderer.js"></script>
    </body>
</html>
